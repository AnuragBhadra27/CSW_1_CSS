<!DOCTYPE html>
<html>
<head>
    <title>
        CSS Styling 
    </title>
    <style>
        h1{
           text-align: center; color: rgb(255, 0, 0);
        }
        p{
            color: blue;
        }
        h2,h3{
            text-align:center; color : green;

        }
        #myid{
            text-align: right; color: rgb(255, 238, 0);
        }
        .style{ text-align: center; color: orange}
        h3.style{ text-align: center; color:  purple}
        *{ background-color:#35E1DB; font-style:italic;}


    </style>
</head>
<body>
    <h1 > The First Heading </h1>
    <p> This Is my Paragraph for elements selector</p>
    <h2> Second Heading</h2>
    <h3>Third Heading </h3>
    <p id="myid"> my Id selector</p>
    <h2 class="style"> Forth Heading </h2>
    <h2 class="style"> Class styling Heading </h2>
    <h3 class="style"> Class styling Heading </h3>


</body>
</html>
