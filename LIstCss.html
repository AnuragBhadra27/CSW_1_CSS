<html>
<head>
<title> CSS list style </title>
<style>
.c1{list-style-type:circle}
.c2{list-style-type:square}
.c3{list-style-type:lower-roman}
.c4{list-style-type:upper-roman}
.c5{list-style-type:decimal-leading-zero}
.c6{list-style-image:url("soa.png" height="10" width="10");}


</style>
</head>
<body>
<h2> Unordered list using CSS </h2>
<ul class="c1">
	<li> unorder 1 </li>
	<li> unorder 2 </li>
	<li> unorder 3 </li>
</ul>
<ul class="c2">
	<li> unorder 1 </li>
	<li> unorder 2 </li>
	<li> unorder 3 </li>
</ul>
<ol class="c3" type="i">
	<li> unorder 1 </li>
	<li> unorder 2 </li>
	<li> unorder 3 </li>
</ol>
<ol class="c4" type="i" start="5">
	<li> unorder 1 </li>
	<li> unorder 2 </li>
	<li> unorder 3 </li>
</ol>
</ol>
<ol class="c5" type="i" start="5">
	<li> unorder 1 </li>
	<li> unorder 2 </li>
	<li> unorder 3 </li>
</ol>
</ol>
<ol class="c6" type="i" >
	<li> unorder 1 </li>
	<li> unorder 2 </li>
	<li> unorder 3 </li>
</ol>




</body>
</html>
